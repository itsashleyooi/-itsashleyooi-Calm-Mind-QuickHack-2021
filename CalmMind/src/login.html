<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/index.css">
  <title>Login Page</title>
</head>
<body>
  <div class="sticky">
    <nav class="navbar">
        <div class="logo">
            <a href="./index.html" style="text-decoration: none;color: black">Calm<br />Mind</a>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="./forum.html" class="nav-link">
                    <span>Forum</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="./faq.html" class="nav-link">
                    <span>FAQ</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="./aboutus.html" class="nav-link">
                    <span>About Us</span>
                </a>
            </li>

        </ul>
        <a class="login" href="./login.html"><span>Login/Sign Up</span><img src="../logo/sign-in-alt-solid.svg" alt="login/sign up" class="login-icon" /></a>
    </nav>
  <div class="login-wrapper">
    <form action="" class="form">
      <img src="../image/profilepic.jpg" alt="">
      <h2>Login</h2>
      <div class="input-group">
        <input type="text" name="loginUser" id="loginUser" required>
        <label for="loginUser">User Name</label>
      </div>
      <div class="input-group">
        <input type="password" name="loginPassword" id="loginPassword" required>
        <label for="loginPassword">Password</label>
      </div>
      <input type="submit" value="Login" class="submit-btn">
      <a href="#forgot-pw" class="forgot-pw">Forgot Password?</a>
    </form>

    <div id="forgot-pw">
      <form action="" class="form">
        <a href="#" class="close">&times;</a>
        <h2>Reset Password</h2>
        <div class="input-group">
          <input type="email" name="email" id="email" required>
          <label for="email">Email</label>
        </div>
        <input type="submit" value="Submit" class="submit-btn">
      </form>
    </div>
  </div>
</body>
</html>
