<html>
<head>
<title>Messages</title>
<link rel="stylesheet" href="../css/chat.css">
<link rel="stylesheet" href="../css/index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
  
<body>
    <div class="sticky">
        <nav class="navbar">
            <div class="logo">
                <a href="./index.html" style="text-decoration: none;color: black">Calm<br />Mind</a>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="./forum.html" class="nav-link">
                        <span>Forum</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="./faq.html" class="nav-link">
                        <span>FAQ</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="./aboutus.html" class="nav-link">
                        <span>About Us</span>
                    </a>
                </li>

            </ul>
            <a class="login" href="./login.html"><span>Login/Sign Up</span><img src="../logo/sign-in-alt-solid.svg" alt="login/sign up" class="login-icon" /></a>
        </nav>
    <div class="container">
        <div class="msg-header">
            <div class="msg-header-img">
                <img src="../image/profile1.png">
            </div>

            <div class="active">
                <h4>Group chat</h4>
                <h6>1 hours ago...</h6>
            </div>

            <div class="header-icons">
                <i class="fa fa-phone"></i>
                <i class="fa fa-video-camera"></i>
                <i class="fa fa-ellipsis-h" aria-hidden="true"></i>

            </div>
        </div>

        <div class="chat-page">
            <div class="msg-inbox">
                <div class="chat">
                    <div class="msg-page">

                    <div class="received-chats">
                    <div class="received-chats-img">
                    <img src="../image/profile1.png">
                    </div>
                    <div class="received-msg">
                    <div class="received-msg-inbox">
                    <p> This is message from Vannessa</p>
                    <span class="time">11:01pm | october 11</span>
                    </div>
                    </div>
                    </div>


                    <div class="outgoing-chats">
                    <div class="outgoing-chats-msg">
                    <p> This is message from me</p>
                    <span class="time">11:01pm | october 11</span>
                    </div>

                    <div class="outgoing-chats-img">
                    <img src="../image/profile2.png">
                    </div>
                    </div>

                    <div class="received-chats">
                        <div class="received-chats-img">
                        <img src="../image/profile1.png">
                        </div>
                        <div class="received-msg">
                        <div class="received-msg-inbox">
                        <p> This is message from Vannessa</p>
                        <span class="time">11:01pm | october 11</span>
                        </div>
                        </div>
                        </div>
    
    
                        <div class="outgoing-chats">
                        <div class="outgoing-chats-msg">
                        <p> This is message from me</p>
                        <span class="time">11:01pm | october 11</span>
                        </div>
    
                        <div class="outgoing-chats-img">
                        <img src="../image/profile2.png">
                        </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="msg-bottom">
                <div class="bottom-icons">
                    <i class="fa fa-plus-circle"></i>
                    <i class="fa fa-camera"></i>
                    <i class="fa fa-microphone"></i>
                    <i class="fa fa-smile-o"></i>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="write message...">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fa fa-paper-plane" style="padding-right: 10px; padding-bottom: 10px;"></i>
                            </span>
                        </div>
                </div>
            </div>

    </div>
    </div>

</body>
</html>
